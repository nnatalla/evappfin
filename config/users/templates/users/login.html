{% extends 'baseIN.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="mx-auto">
    <div class="content text-center">
        {% load static %}
        <img src="{% static 'login4.png' %}" alt="Login" class="baner" width="100" height="100">
        {% load static %}
    </div>
        <div class="form-group">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-success w-100 my-3">Sign in</button>
            </form>
        </div>
        <!-- Already Registered -->
        <div class="text-center w-100">
            <p class="text-muted font-weight-bold">
                Don't have an account?
                <a href="{% url 'user:signup' %}" class="text-primary ml-2">Create account</a>
            </p>
        </div>
    </div>
    {% endblock body %}
